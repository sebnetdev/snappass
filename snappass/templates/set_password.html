{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Set Secret</h1></div>
    <div class="row">
      <form role="form" id="password_create" method="post">
        <div class="col-sm-6 margin-bottom-10">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <textarea rows="10" cols="80" id="password" name="password" autofocus="true" class="form-control" placeholder="SnapPass allows you to share secrets in a secure, ephemeral way. Input a single or multi-line secret, its expiration time, and click Generate URL. Share the one-time use URL with your intended recipient." aria-describedby="basic-addon1" autocomplete="off"></textarea>
          </div>
        </div>

        <div class="col-sm-2 margin-bottom-10">
          <select class="form-control" name="ttl">
            <!-- option value="Week">Week</option>
            <option value="Day">Day</option>
            <option value="Hour">Hour</option-->

            <option value="5min">5 min</option>
            <option value="10min">10 min</option>
            <option value="30min">30 min</option>
            <option value="60min">60 min</option>
          </select>
        </div>

        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary" id="submit">Generate URL</button>
        </div>
      </form>
    </div>
    <hr/>
    <div>
	    If an external person wants to share a password with you please click <a href="/{{ config.BASE_PATH }}shareme/">here</a>.
    </div>
  </section>
</div>
{% endblock %}

{% endblock %}
