          <div class="container">
            <div class="row">
              <form role="form" id="password_create" method="post" action="{{ config.BASE_PATH }}/shareme/">
                <div class="col-sm-10 margin-bottom-10">
                  <select class="form-control" name="ttl">
                    {% for entry in time_list %}
                    <option value="{{ entry['id'] }}">{{ entry['label'] }}</option>
                    {% endfor %}
                  </select>

                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="submit">Generate URL</button>
                </div>
              </form>
            </div>
          </div>
